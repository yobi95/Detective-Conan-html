<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css" />
    <title>DetectiveLogin</title>
    <link rel="icon" href="image/detective-conan-login.ico" type="image/x-icon">
    <script type="text/javascript">
        function welcome() {
            var msg = document.loginf.name.value;
            alert(msg + ", 歡迎回來!");
        }
    </script>
</head>

<body>
    <div class="main"></div>
    <div class="upper1"></div>
    <div class="container">
        <div class="header">LOGIN</div>
        <form name="loginf" class="login" method="POST" action="./MBhomepage.html" onsubmit="welcome()">
            <input id="name" type="text" placeholder="username" name="user" required="required"><br>
            <input id="pwd" type="password" placeholder="password" name="pwd" pattern="[A-Za-z0-9._%+-]{8,}"
                required="required"><br>
            <input id="loginbu" type="submit" value="Login">
            <div id="hr"></div>
            <a id="signupl" href="./signup.html">Not yet sign up?</a>
        </form>
    </div>
</body>

</html>
